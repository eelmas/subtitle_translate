


{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
      <button type="submit">Upload</button>
  </form>

    {% for f in files %}
        <p><a href="{% url 'trans' pk=f.pk %}">{{ f.description }}</a></p>
    {% endfor %}

    <p><a href="{% url 'model_form_upload' %}">Return to home</a></p>
{% endblock %}
